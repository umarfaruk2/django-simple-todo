<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
  </head>
  <body>
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white font-bold text-xl">DAILY TASK MANAGER</a>
        <div class="hidden md:flex space-x-4">
          <a href="{% url 'add_task' %}" class="text-white hover:text-blue-300"
            >ADD TASK</a
          >
          <a href="{% url 'show_task' %}" class="text-white hover:text-blue-300"
            >SHOW TASK</a
          >
          <a href="{% url 'complete_task' %}" class="text-white hover:text-blue-300"
            >COMPLETE TASK</a
          >
        </div>
        <div class="md:hidden">
          <button class="text-white" id="btn">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
